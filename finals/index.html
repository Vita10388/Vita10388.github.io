<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Art Catalog — Home</title>
  <meta name="description" content="Online art catalog showcasing curated contemporary artworks." />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">ArtCatalog</a>
      <button id="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
      <nav id="main-nav" class="main-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="signup.html">Sign up</a></li>
          <li><a href="login.html">Log in</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero container">
      <h1 id="greeting">Welcome</h1>
      <p class="lead">Explore the latest collections and featured works.</p>
    </section>

    <section class="latest container" aria-labelledby="latest-heading">
      <h2 id="latest-heading">Latest / Most viewed</h2>
      <div class="art-grid" id="latest-list">
        <!-- artwork cards inserted by JS or static fallback -->
        <article class="art-card">
          <img src="images/artwork1.jpg" alt="Abstract shapes in green and blue" />
          <h3>Green Echo</h3>
          <p class="artist">by ARTIST NAME</p>
        </article>
        <!-- add more cards -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> ArtCatalog — All rights reserved.</p>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
