<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home – Klasik Sining</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap topbar">
      <a class="brand" href="home.html">
        <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining logo" id="logo">
        <img src="assets/Klasik Sining!.png" alt="Klasik Sining text" id="logotext">
      </a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="home.html" class="nav-link active">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="gallery.html" class="nav-link">Gallery</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="signup.html" class="nav-link primary-link">Sign up</a></li>
        </ul>
        <button id="burger" class="burger" aria-label="Open menu"><span></span><span></span><span></span></button>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- Latest Artworks Carousel -->
    <section class="carousel-section">
      <h2>Latest Artworks</h2>
      <div class="carousel-container">
        <button class="carousel-btn prev" data-carousel="latest">&#10094;</button>
        <div class="carousel-track" id="latest-carousel">
          <img src="assets/latest1.jpg" alt="Latest Artwork 1">
          <img src="assets/latest2.jpg" alt="Latest Artwork 2">
          <img src="assets/latest3.jpg" alt="Latest Artwork 3">
          <img src="assets/latest4.jpg" alt="Latest Artwork 4">
        </div>
        <button class="carousel-btn next" data-carousel="latest">&#10095;</button>
      </div>
    </section>

    <!-- Most Viewed Carousel -->
    <section class="carousel-section">
      <h2>Most Viewed</h2>
      <div class="carousel-container">
        <button class="carousel-btn prev" data-carousel="viewed">&#10094;</button>
        <div class="carousel-track" id="viewed-carousel">
          <img src="assets/viewed1.jpg" alt="Most Viewed 1">
          <img src="assets/viewed2.jpg" alt="Most Viewed 2">
          <img src="assets/viewed3.jpg" alt="Most Viewed 3">
          <img src="assets/viewed4.jpg" alt="Most Viewed 4">
        </div>
        <button class="carousel-btn next" data-carousel="viewed">&#10095;</button>
      </div>
    </section>

    <!-- Welcome Section -->
    <section class="home-intro">
      <h1>Welcome to Klasik Sining</h1>
      <p>Explore artworks from animations, drawings, paintings, short films, photography, typography, and 3D modeling.</p>
      <a href="gallery.html" class="primary-link">View Gallery</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© <span id="year"></span> Klasik Sining. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
