<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up — Art Catalog</title>
  <meta name="description" content="Create an account to comment on artworks.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a href="index.html" class="logo">ArtCatalog</a>
    <button id="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
    <nav id="main-nav" class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html" class="active">Sign up</a></li>
        <li><a href="login.html">Log in</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="form-page" aria-labelledby="signup-heading">
    <h1 id="signup-heading">Create Account</h1>
    <form id="signupForm" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" minlength="6" required>

      <button type="submit">Sign Up</button>
      <p id="signupMessage" class=""></p>
    </form>
    <p class="small">Note: this is a demo using localStorage; passwords stored locally are not secure.</p>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; <span id="year"></span> ArtCatalog</p>
  </div>
</footer>

<script src="js/script.js" defer></script>
</body>
</html>
