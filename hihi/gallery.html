<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Vitaâ€™s Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <!-- ðŸ”¹ KEEP your original header exactly -->
  <header>
    <div class="logo">Vitaâ€™s Portfolio</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html" class="active">Gallery</a>
    </nav>
  </header>

  <!-- ðŸ”¹ Filter Bar -->
  <div class="gallery-filter">
    <div class="filter-links">
      <a href="#" class="filter-btn active" data-category="all">All</a>
      <a href="#" class="filter-btn" data-category="animations">Animations</a>
      <a href="#" class="filter-btn" data-category="traditional">Traditional Drawings</a>
      <a href="#" class="filter-btn" data-category="digital">Digital Drawings</a>
      <a href="#" class="filter-btn" data-category="paintings">Paintings</a>
      <a href="#" class="filter-btn" data-category="typography">Typography</a>
      <a href="#" class="filter-btn" data-category="shortfilm">Short Film</a>
      <a href="#" class="filter-btn" data-category="photography">Photography</a>
      <a href="#" class="filter-btn" data-category="modeling">3D Modeling</a>
    </div>
    <input type="text" placeholder="Search artworks..." class="search-bar" id="searchInput">
  </div>

  <!-- ðŸ”¹ Gallery Container (grouped by category rows) -->
  <main class="gallery-section" id="gallery">

    <!-- 3D MODELING -->
    <section class="gallery-row" data-category="modeling">
      <h2>3D Modeling</h2>
      <div class="gallery-scroll">
        <div class="gallery-item"><img src="images/model1.jpg" alt="3D Model 1"></div>
        <div class="gallery-item"><img src="images/model2.jpg" alt="3D Model 2"></div>
        <div class="gallery-item"><img src="images/model3.jpg" alt="3D Model 3"></div>
      </div>
      <button class="view-more">â€º View More</button>
    </section>

    <!-- ANIMATIONS -->
    <section class="gallery-row" data-category="animations">
      <h2>Animations</h2>
      <div class="gallery-scroll">
        <div class="gallery-item"><img src="images/animation1.jpg" alt="Animation 1"></div>
        <div class="gallery-item"><img src="images/animation2.jpg" alt="Animation 2"></div>
        <div class="gallery-item"><img src="images/animation3.jpg" alt="Animation 3"></div>
      </div>
      <button class="view-more">â€º View More</button>
    </section>

    <!-- DIGITAL DRAWINGS -->
    <section class="gallery-row" data-category="digital">
      <h2>Digital Drawings</h2>
      <div class="gallery-scroll">
        <div class="gallery-item"><img src="images/digital1.jpg" alt="Digital Drawing 1"></div>
        <div class="gallery-item"><img src="images/digital2.jpg" alt="Digital Drawing 2"></div>
      </div>
      <button class="view-more">â€º View More</button>
    </section>

    <!-- Add more rows for other categories -->
  </main>

  <footer>
    <p>&copy; 2025 Vitaâ€™s Portfolio</p>
  </footer>

  <!-- ðŸ”¹ JS for Filtering and "View More" -->
  <script>
    const filterButtons = document.querySelectorAll('.filter-btn');
    const galleryRows = document.querySelectorAll('.gallery-row');
    const searchInput = document.getElementById('searchInput');

    // Filter by category
    filterButtons.forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');

        const category = btn.getAttribute('data-category');
        galleryRows.forEach(row => {
          if (category === 'all' || row.getAttribute('data-category') === category) {
            row.style.display = 'block';
          } else {
            row.style.display = 'none';
          }
        });
      });
    });

    // Search artworks
    searchInput.addEventListener('input', () => {
      const searchValue = searchInput.value.toLowerCase();
      galleryRows.forEach(row => {
        const matches = [...row.querySelectorAll('img')].some(img =>
          img.alt.toLowerCase().includes(searchValue)
        );
        row.style.display = matches ? 'block' : 'none';
      });
    });

    // View more button (scroll right)
    const viewMoreButtons = document.querySelectorAll('.view-more');
    viewMoreButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const scrollDiv = btn.previousElementSibling;
        scrollDiv.scrollBy({ left: 300, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
