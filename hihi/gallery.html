<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Klasik Sining</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <!-- HEADER (same as other pages) -->
  <header class="site-header">
    <div class="wrap topbar">
      <a class="brand" href="index.html">
        <img src="assets/Klasik Sining!.png" alt="Klasik Sining logo" id="logo" />
        <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining text" id="logotext" />
      </a>

      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="signup.html" class="nav-link primary-link">Sign up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- FILTER BAR -->
  <div class="gallery-filter">
    <a href="#" class="filter-btn active" data-category="all">All</a>
    <a href="#" class="filter-btn" data-category="animations">Animations</a>
    <a href="#" class="filter-btn" data-category="traditional">Traditional Drawings</a>
    <a href="#" class="filter-btn" data-category="digital">Digital Drawings</a>
    <a href="#" class="filter-btn" data-category="paintings">Paintings</a>
    <a href="#" class="filter-btn" data-category="typography">Typography</a>
    <a href="#" class="filter-btn" data-category="shortfilm">Short Film</a>
    <a href="#" class="filter-btn" data-category="photography">Photography</a>
    <a href="#" class="filter-btn" data-category="modeling">3D Modeling</a>
  </div>

  <!-- GALLERY CONTAINER -->
  <main class="gallery-container">
    <div class="gallery-item" data-category="animations"><img src="assets/gallery/animation1.jpg" alt="Animation 1" /></div>
    <div class="gallery-item" data-category="traditional"><img src="assets/gallery/traditional1.jpg" alt="Traditional 1" /></div>
    <div class="gallery-item" data-category="digital"><img src="assets/gallery/digital1.jpg" alt="Digital 1" /></div>
    <div class="gallery-item" data-category="paintings"><img src="assets/gallery/painting1.jpg" alt="Painting 1" /></div>
    <div class="gallery-item" data-category="typography"><img src="assets/gallery/typography1.jpg" alt="Typography 1" /></div>
    <div class="gallery-item" data-category="shortfilm"><img src="assets/gallery/shortfilm1.jpg" alt="Short Film 1" /></div>
    <div class="gallery-item" data-category="photography"><img src="assets/gallery/photo1.jpg" alt="Photography 1" /></div>
    <div class="gallery-item" data-category="modeling"><img src="assets/gallery/model1.jpg" alt="3D Model 1" /></div>
  </main>

  <script>
    // Filter Script
    const filterBtns = document.querySelectorAll(".filter-btn");
    const galleryItems = document.querySelectorAll(".gallery-item");

    filterBtns.forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        const category = btn.getAttribute("data-category");

        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        galleryItems.forEach(item => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
