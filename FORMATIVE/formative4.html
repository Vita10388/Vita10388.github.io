<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formative 4 - JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5;">

  <h1 style="text-align:center; color:#254117;">Sign Up Form</h1>
  
  <div style="max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <form id="signupForm">
      <label>ID Number:</label><br>
      <input type="text" id="idNumber" required><br><br>

      <label>First Name:</label><br>
      <input type="text" id="firstName" required><br><br>

      <label>Middle Name:</label><br>
      <input type="text" id="middleName"><br><br>

      <label>Last Name:</label><br>
      <input type="text" id="lastName" required><br><br>

      <label>Gender:</label><br>
      <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>

      <label>Birthday:</label><br>
      <input type="date" id="birthday" required><br><br>

      <button type="button" id="saveBtn" style="background-color:#254117; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Save</button>
    </form>
  </div>

  <div style="max-width:800px; margin:20px auto;">
    <h2 style="color:#254117;">Saved Users</h2>
    <table id="userTable" border="1" cellspacing="0" cellpadding="10" width="100%">
      <thead>
        <tr style="background-color:#254117; color:white;">
          <th>ID Number</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
