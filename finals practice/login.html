<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Log In — Art Catalog</title>
  <meta name="description" content="Login to your ArtCatalog account.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a href="index.html" class="logo">ArtCatalog</a>
    <button id="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
    <nav id="main-nav" class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="login.html" class="active">Log in</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="form-page" aria-labelledby="login-heading">
    <h1 id="login-heading">Log In</h1>
    <form id="loginForm" novalidate>
      <label for="loginEmail">Email</label>
      <input id="loginEmail" name="loginEmail" type="email" required>

      <label for="loginPassword">Password</label>
      <input id="loginPassword" name="loginPassword" type="password" required>

      <button type="submit">Log In</button>
      <p id="loginMessage" class=""></p>
    </form>

    <p class="small">Don't have an account? <a href="signup.html">Sign up</a></p>
  </section>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; <span id="year"></span> ArtCatalog</p>
  </div>
</footer>

<script src="js/script.js" defer></script>
</body>
</html>
