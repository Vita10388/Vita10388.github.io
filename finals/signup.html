<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up — Art Catalog</title>
  <meta name="description" content="Create an account to comment on artworks.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a href="index.html" class="logo">ArtCatalog</a>
    <button id="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
    <nav id="main-nav" class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="login.html">Log in</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Sign Up</h1>
  <form id="signup-form" novalidate>
    <label>Full name<br><input type="text" id="name" required></label>
    <span class="error" id="err-name"></span><br>

    <label>Email<br><input type="email" id="email" required></label>
    <span class="error" id="err-email"></span><br>

    <label>Password<br><input type="password" id="password" minlength="8" required></label>
    <span class="error" id="err-password"></span><br>

    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="login.html">Log in here</a>.</p>
</main>

<script>
document.getElementById('signup-form').addEventListener('submit',function(e){
  e.preventDefault();
  let ok=true;
  document.querySelectorAll('.error').forEach(e=>e.textContent='');
  const name=document.getElementById('name');
  const email=document.getElementById('email');
  const pass=document.getElementById('password');
  if(name.value.trim().length<2){document.getElementById('err-name').textContent='Enter full name';ok=false;}
  if(!/^[^@]+@[^@]+\.[^@]+$/.test(email.value)){document.getElementById('err-email').textContent='Invalid email';ok=false;}
  if(pass.value.length<8){document.getElementById('err-password').textContent='At least 8 characters';ok=false;}
  if(ok) alert('Form validated! (This is a demo.)');
});
</script>
</body>
</html>
